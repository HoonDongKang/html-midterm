<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <script src="function.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="divContainer">
      <div class="loginContainer">
        <div class="loginForm">
          <div class="picture">
            <img
              src="https://blogpfthumb-phinf.pstatic.net/20160529_51/newbongman_1464504975246hoo1m_GIF/9_BongMAN50.gif"
            />
          </div>
          <hr />
          <div class="loginHeader">
            <h2>회원 가입</h2>
            <p>회원 가입을 통해 과제를 열람하실 수 있습니다.</p>
          </div>
          <form class="firstForm">
            <div id="firstFormDiv">
              <label for="userId">아이디</label>
              <input type="text" id="userId" />
              <label for="userEmail">이메일</label>
              <input type="email" id="userEmail" />
              <label for="userPw">비밀번호</label>
              <input type="password" id="userPw" />
              <label for="userPwC">비밀번호확인</label>
              <input type="password" id="userPwC" />
              <div class="checkPw">
                <input
                  id="pwbtn"
                  type="button"
                  value="비밀번호 확인"
                  onclick="checkPw()"
                />
                <p id="pwMsg"></p>
              </div>
              <br />
              <input
                id="showBtn"
                type="button"
                value="다음"
                onclick="getShow()"
              />
            </div>
            <div id="secondFormDiv">
              <label for="userName">이름</label>
              <input type="text" id="userName" />
              <label for="userNumber">전화번호</label>
              <input type="text" id="userNumber" />
              <label>성별</label>
              <input
                class="gender"
                type="radio"
                name="gender"
                value="여성"
              />여성
              <input
                class="gender"
                type="radio"
                name="gender"
                value="남성"
              />남성
              <label for="country">국가</label>
              <select id="country">
                <option value="korea">Korea</option>
                <option value="North korea">North Korea</option>
                <option value="Russia">Russia</option>
                <option value="IS">IS</option>
              </select>
              <br />
              <input
                type="button"
                value="이전"
                id="showBtn"
                onclick="getShow()"
              />
              <input
                type="button"
                id="submitBtn"
                value="submit"
                onclick="submitForm()"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
