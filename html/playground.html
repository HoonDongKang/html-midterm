<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강동훈(2017H1102)</title>
    <link rel="stylesheet" href="../css/playground.css" />
    <script src="../playground.js" defer></script>
    <script src="../accountLocal.js" defer></script>
    <script src="../canvas.js"></script>
  </head>
  <body>
    <div class="body">
      <nav class="floating-menu">
        <h3>바로가기</h3>
        <li href="#" class="floating">Canvas</li>
        <li href="#" class="floating">Drawing</li>
        <li href="#" class="floating">Grade</li>
      </nav>
      <nav class="header">
        <div>
          <div class="logo">
            <a id="logoTag" href="../html/home.html" style="cursor: pointer">
              <img
                src="https://user-images.githubusercontent.com/102861831/230829291-7ba96769-f447-4933-8ee3-bf35f373fdc4.png"
              />
            </a>
          </div>
          <div class="menu">
            <div class="AboutMe">
              <a id="AboutMebtn" href="../html/home.html"> Aboutme </a>
            </div>
            <div class="HTML">
              <a id="HTMLbtn" href="../html/html.html">HTML</a>
            </div>
            <div class="CSS">
              <a id="CSSbtn" href="../html/css.html">CSS</a>
            </div>
            <div class="JavaScript">
              <a id="JavaScriptbtn" href="../html/js.html">JavaScript</a>
            </div>
            <div class="Playground">
              <a id="Playgroundbtn" href="../html/playground.html"
                >Playground</a
              >
            </div>
          </div>
          <div class="account">
            <div><p id="userTag"></p></div>
          </div>
        </div>
      </nav>
      <div class="bodyContainer">
        <div id="canvas" class="container">
          <div class="title"><h2>텍스트 그리기</h2></div>
          <div class="content">
            <p>캔버스 위에 마우스를 올려보세요!</p>
            <canvas
              id="myCanvas"
              style="background-color: beige"
              width="800"
              height="500"
              onmouseover="canvasDrawing()"
              onmouseout="canvasOut()"
            ></canvas>
          </div>
        </div>
        <div id="drawing" class="container">
          <div class="content">
            <div class="title"><h2>캔버스 그리기</h2></div>
            <p>캔버스 위를 자유롭게 그려보세요!</p>
            <canvas
              id="drawCanvas"
              style="background-color: aliceblue"
              width="400"
              height="300"
              onmouseover="init()"
            ></canvas>
            <div id="lineSize">
              굵기를 조절하세요
              <input
                id="lineRange"
                type="range"
                min="0.1"
                max="5.0"
                value="2.5"
                step="0.1"
              />
            </div>
            <p>색을 골라보세요</p>
            <div class="colors">
              <div class="drawingColor" style="background-color: black"></div>
              <div class="drawingColor" style="background-color: red"></div>
              <div class="drawingColor" style="background-color: yellow"></div>
              <div class="drawingColor" style="background-color: green"></div>
              <div class="drawingColor" style="background-color: blue"></div>
              <div class="drawingColor" style="background-color: purple"></div>
              <button id="saveBtn" onclick="handleSaveClick()">저장하기</button>
            </div>
          </div>
        </div>
        <div id="grade" class="container">grade</div>
      </div>
    </div>
  </body>
</html>
